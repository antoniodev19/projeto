<!DOCTYPE html>
<html lang="pt-ao" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Linkdireto - entrar</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
	</head>
	<body>

		<!--form area start-->
		<div class="form">
			<!--login form start-->
			<form class="login-form" action="" method="post">
				<i class="fas fa-user-circle"></i>
				<input class="user-input" type="text" name="" placeholder="Nome de usuário " required>
				<input class="user-input" type="password" name="" placeholder="Código de acesso" required>
				<div class="options-01">
					<label class="remember-me"><input type="checkbox" name="">Lembrar-me</label>
					<a href="#">Esqueceu teu código de acesso</a>
				</div>
				<input class="btn" type="submit" name="" value="Entrar">
				<div class="options-02">
					<p>Não estás registado ? <a href="#">Criar uma conta</a></p>
				</div>
			</form>
			<!--login form end-->
			<!--signup form start-->
			<form class="signup-form" action="" method="post">
				<i class="fas fa-user-plus"></i>
				<input class="user-input" type="text" name="" placeholder="Nome de usuário " required>
				<input class="user-input" type="email" name="" placeholder="Endereço de Email " required>
				<input class="user-input" type="password" name="" placeholder="Código de acesso" required>
				<input class="btn" type="submit" name="" value="Criar a conta">
				<div class="options-02">
					<p>Já registado? <a href="#">Entrar</a></p>
				</div>
			</form>
			<!--signup form end-->
		</div>
		<!--form area end-->

		<script type="text/javascript">
		$('.options-02 a').click(function(){
			$('form').animate({
				height: "toggle", opacity: "toggle"
			}, "slow");
		});
		</script>

	</body>
</html>
